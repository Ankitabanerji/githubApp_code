<!-- Gist View  -->
<div class="container gist-wrapper" *ngIf="showData && !error404  && !showTimeOut">
  <div class="row mt-5 p-3 justify-content-center">
    <div class="col-12 col-md-10 d-flex flex-column bg-light gist p-3">
      <!-- gist Info  -->
      <div class="d-flex flex-column flex-md-row owner">
        <div class="owner-image text-center">
          <img [src]="owner.dp" alt="">
        </div>
        <div class="owner-detail d-flex flex-column ml-md-3">
          <div class="font-weight-bold header">
            <span class="user-name" (click)="goToUserPage(owner.name)">{{owner.name}}</span>/{{gistData.filename}}
          </div>
          <div class="language">
            <span class="font-weight-bold">Language:</span> {{gistData.language}}
          </div>
          <div class="date">
            <span class="font-weight-bold">Created On:</span> {{owner.created_at | date:'dd/MM/yyyy'}}
          </div>
        </div>
      </div>

      <!-- gist Description  -->
      <div class="gist-description mt-3 d-flex">
        <div>{{owner.description}}</div>
        <div class="ml-auto theme">
          <span class="mr-2 border px-1 light" title="Light Theme"
            [ngStyle]="{'background': theme == 'light'? '#046348' : '#ffffff', 'color':theme == 'light'? 'white':'black'}"
            (click)="changeTheme('light')"><i class="fa fa-sun-o" aria-hidden="true"></i></span>
          <span class="mr-3 border px-1 dark" title="Dark Theme"
            [ngStyle]="{'background': theme == 'dark'? '#046348' : '#ffffff', 'color':theme == 'dark'? 'white':'black'}"
            (click)="changeTheme('dark')"><i class="fa fa-moon-o" aria-hidden="true"></i></span>
        </div>
      </div>

      <!-- gist Theme  -->
      <div class="gist-content p-3 mt-4 mb-5"
        [ngClass]="{'light-theme': theme == 'light','dark-theme': theme == 'dark'}">
        <pre class="mb-0">
          {{gistData.content}}
        </pre>
      </div>
    </div>
  </div>
</div>

<!-- Loader -->
<div class="container loader-wrapper" *ngIf="!showData">
  <div class="row justify-content-center loader">
    <div class="col-3 col-md-2">
      <img src="../../assets/image/loader.gif" class="w-100">
      <span class="mt-3 text-center">Loading...</span>
    </div>
  </div>
</div>

<!-- Data not found (404) -->
<div *ngIf="showData && error404">
  <app-not-found></app-not-found>
</div>

<!-- Timeout page -->
<div class="container mt-5" *ngIf="showData && showTimeOut && !error404">
  <div class="row justify-content-center">
    <div class="col-5 text-center">
      <h1>Time Out</h1>
      <h3>Please refresh the page</h3>
    </div>
  </div>
</div>
